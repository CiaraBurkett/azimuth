<template name="page_default">
  <div class="container">
    <div class="row">
      <div class="span10">
        {{#with page}}
          <h1>{{title}}</h1>
          <p>{{{contents}}}</p>
        {{/with}}
      </div>
    </div>
  </div>
  <div class="row">
    <a href="http://localhost:3000/home/edit">Edit home page</a>
  </div>
</template>
