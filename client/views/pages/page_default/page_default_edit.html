<template name="page_default_edit">
  <div class="container">
    <div class="row">
      <div class="span10">
        {{#with page}}
            <h2>Editing "{{title}}"</h2>
            <form id="pageEditForm">
              <input type="text" id="title" value="{{title}}" />
              <textarea id="contents">{{{contents}}}</textarea>
              <input type="submit" value="Save">
            </form>
        {{/with}}
        &nbsp;
      </div>
    </div>
  </div>
</template>
