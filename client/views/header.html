<template name="header">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Logo</a>
      <ul class="nav">
        {{#each pages}}
          <li>{{> nav_item}}</li>
          <li class="divider-vertical"></li>
        {{/each}}
      </ul>

      <ul class="nav pull-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cogs"></i> <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li class="nav-header">Admin</li>
            <li><a href="#">Site Settings</a></li>
            <li><a href="#">New Page</a></li>
            <li class="dropdown-submenu">
              <a tabindex="-1" href="#">Edit Page</a>
              <ul class="dropdown-menu">
                {{#each pages}}
                  <li><a href="/{{slug}}/edit">{{title}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
        </li>

        <li class="divider-vertical"></li>

        <li id="accountForm" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> <b class="caret"></b></a>
          {{#if currentUser}}
            {{#unless loggingIn}}
              <ul class='dropdown-menu'>
                <li class="nav-header">{{displayName}}</li>
                <li><a class='profile' href='#'>Profile</a></li>
                <li><a class='logout' href='#'>Logout...</a></li>
              </ul>
            {{/unless}}
          {{else}}
          {{#unless loggingIn}}
            <ul class="dropdown-menu">
              {{> loginForm}}
            </ul>
          {{/unless}}
        {{/if}}
        </li>
      </ul>

    </div>
  </div>
</template>

<template name="nav_item">
  <a href="/{{slug}}">{{title}}</a>
</template>
