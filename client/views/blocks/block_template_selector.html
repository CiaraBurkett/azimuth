<template name="block_template_selector">
  <div class="control-group">
    <label class="control-label" for="template">Block Type</label>
    <div class="controls">
      <select name="template" id="template">
        {{#each templates}}
        <option value="{{name}}">{{label}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
