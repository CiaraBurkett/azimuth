<template name="basic_content_edit">
  <div class="container block-edit">
    <div class="row">
      <div class="span10">
        {{#with block}}
          <form class="form-horizontal" id="blockEditForm">
            <div class="control-group">
              <label class="control-label" for="contents">Contents</label>
              <div class="controls">
                <textarea id="contents" name="contents" rows="5" placeholder="Contents">{{{contents}}}</textarea>
              </div>
            </div>
          </form>
        {{/with}}
        &nbsp;
      </div>
    </div>
  </div>
</template>
