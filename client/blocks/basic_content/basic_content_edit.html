<template name="basic_content_edit">
  <div class="container block-edit">
    <div class="row">
      <div class="span12">
        {{#with block}}
          <form class="form-horizontal" id="blockEditForm">
            {{formHelper value=contents type="wysiwyg" label="Contents" fieldName="contents" }}
            {{formHelper value=tag type="tag" label="Tag" fieldName="tag"}}
          </form>
        {{/with}}
        &nbsp;
      </div>
    </div>
  </div>
</template>
