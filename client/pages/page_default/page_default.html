<template name="page_default">
  <div class="container">
    <div class="row">
      <div class="span10">
        {{#with page}}
          <h1>{{title}}</h1>
          <p>{{{contents}}}</p>
          <div id="blocks">
          {{#each blocks}}

            {{! This logic should be better; Why are there no elseifs in handlebars?!\ }}
            <hr />
            {{#if id}}
              {{{renderBlockForDisplay id}}}

            {{/if}}

          {{/each}}
        {{/with}}
      </div>
    </div>
  </div>
</template>
