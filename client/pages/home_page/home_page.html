<template name="home_page">
{{#with page}}
  <div class="hero-unit">
    <div class="container">
      <h1>{{hero-header}}</h1>
      <p>{{{hero-sub}}}</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span10">
        <p>{{{contents}}}</p>
        <div class="blocks blocks-body">
          {{{renderBlocks zone="body"}}}
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>
